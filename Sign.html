<!DOCTYPE html>
<html>

<head>
    <title>Sign-up and Sign-in</title>

</head>

<body>

    <div id="Header">
        <div>
            <a href="index.html"><img src="img/ahmadtea-logo.png" alt="logo" class="logo"></a>
        </div>
        <div id="float">
            <a href="WhoWeAre.html" class="menubt">WHO WE ARE</a>
            <a href="ContactUs.html" class="menubt">CONTACT US</a>
            <a href="Shop.html" class="menubt" id="shopbt">SHOP</a>
            <a href="#" class="menubt" style="color:#e68f39;">SIGNUP</a>
            <!-- selected button-->
        </div>
    </div>


    <div class="container" id="container">
        <div class="form-container sign-up-container">

            <form action="signup.php" method="POST">
                <h2 style="margin-left: 50px;">Create your new Tea Account !</h2>

                <br>
                <br>

                <table>
                    <tr>
                        <td>
                            <label class="custom">
								 <input  class="name" type="text" id="firstName" name="Fname"  maxlength="15" required/><span class="placeholder">First Name: </span>
                        </td>
                        <!--First name and last name are on the same row-->
                        <td>
                            <label class="custom">
								<input class="name" type="text" id="Lname" name="Lname"  maxlength="15" required><span class="placeholder">Last Name: </span>
							</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <!--elements take 2 cells merged in order to keep elements centered-->
                            <label class="custom">
								<input type="text "id="email" name="email" type="text" required><span class="placeholder">Email: </span>
							</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label class="custom">
								<input type="password" id="psswrd" name="psswrd" maxlength="16" required><span class="placeholder">Password: </span>
						   </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label class="custom">
								<input type="password" name="cnfrmpass"  id="cnfrmpass" maxlength="16" required><span class="placeholder">Confirm Password: </span>
							</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                          <p style="color: rgb(255, 0, 0)"id="message"> </p>
                        </td>
                    </tr>
                    
                </table>
                <td><button type="submit" onclick="ConfrimPassword();" style="margin-left:70px; margin-bottom: 30px;">Submit</button></td>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form class="form2" action="signup.php" method="POST">
                <h2 style="font-size:  30px;">Sign In</h2>

                <label class="custom">
					<input type="email" name="email1" id="inputwidth" required><span class="placeholder">Email: </span>
				</label>

                <label class="custom">
					 <input type="password" " name="pass1" id="inputwidth" required><span class="placeholder">Password: </span>
				</label>
               
                <a href="#">Forgot Your Password</a>

                <button>Sign In</button>
            </form>
        </div>
        <div class="align">
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Sign-in to see what you've been missing !</p>
                    <button class="ghost switchbtn " id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Sign-up to start a journey with us !</p>
                    <button class="ghost switchbtn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
    container.classList.add("right-panel-active");
});
signInButton.addEventListener('click', () => {
    container.classList.remove("right-panel-active");
});

function ConfrimPassword(){

var pass= document.getElementById("psswrd");
var confirmpass= document.getElementById("cnfrmpass");


if(pass.value != confirmpass.value){


  document.getElementById("message").innerHTML="*Passwords do not match";
  confirmpass.value="";
  event.preventDefault();

}
}


function PassLength(){

var pass= document.getElementById("psswrd");



if( pass.value.length < 8 ){


  document.getElementById("message").innerHTML="*Password should be at least 8 characters";
  pass.value="";
  event.preventDefault();

}
}



    </script>

</body>

</html>
